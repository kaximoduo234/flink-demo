version: '3.8'

services:
  # ðŸ§ª JobManager - ç®€åŒ–æµ‹è¯•
  jobmanager:
    image: custom-flink:1.20.1-paimon-optimized
    container_name: test-jobmanager
    ports:
      - "8081:8081"
      - "6123:6123"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 1
        jobmanager.memory.process.size: 1g
    volumes:
      - ./paimon-warehouse:/warehouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 3s
      timeout: 2s
      retries: 2
      start_period: 8s

  # ðŸ§ª TaskManager - ç®€åŒ–æµ‹è¯•
  taskmanager:
    image: custom-flink:1.20.1-paimon-optimized
    container_name: test-taskmanager
    depends_on:
      jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 1
        taskmanager.memory.process.size: 1g
    volumes:
      - ./paimon-warehouse:/warehouse

  # ðŸ§ª SQL Gateway - ç®€åŒ–æµ‹è¯•
  sql-gateway:
    image: custom-flink:1.20.1-paimon-optimized
    container_name: test-sql-gateway
    depends_on:
      jobmanager:
        condition: service_healthy
    command: ["bin/sql-gateway.sh", "start-foreground"]
    ports:
      - "8083:8083"
    environment:
      - |
        FLINK_PROPERTIES=
        sql-gateway.endpoint.rest.address: 0.0.0.0
        sql-gateway.endpoint.rest.port: 8083
        execution.target: remote
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager
        rest.port: 8081
        parallelism.default: 1 